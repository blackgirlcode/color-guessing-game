<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ["red", "black", "gold", "white", "magenta", "blue", "yellow", "green", "orange", "pink"];
         runGame = () => {

            let guess = ""
            let correct = false;
            let numTries = 0;

            const targetIndex = Math.floor(Math.random() * (COLORS_ARRAY.length - 1));
            const target = COLORS_ARRAY[targetIndex];

            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(" , ") +
'\n\nWhat color am I thinking of?\n')
                numTries +=1;
                if (guess === null) {
                    alert("Thanks For Playing!")
                    return 
                }
                correct = checkGuess(guess, target);
            } while (!correct);

            alert("Congratulations! You guessed right! I was thinking of the color "+ target +". \n\nIt took you " + numTries + " tries to guess correctly. \n\nPress OK to see the color in the background");
            document.body.style.background = guess;
        }

        function checkGuess(guess, target) {
            let correct = false;

            if (!COLORS_ARRAY.includes(guess)) {
                alert("Please choose a color within the list provided.");
            } else if (guess > target) {
                alert("Your guess is alphabetically higher than mine in the list! \n\nPlease try again!");
            } else if (guess < target) {
                alert("Your guess is alphabetically lower than mine in the list! \n\nPlease try again!");
            } else {
                correct = true;
            }
            return correct;
        }
    </script>
</body>
</html>
